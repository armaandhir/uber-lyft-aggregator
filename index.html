<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>

    <meta name="description" content="aggregator prototype">
    <meta name="author" content="Armaan Dhir">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    
    <div class="container">
        <h3 class="title">RADIO TAXI AGGREGATOR PROTOTYPE</h3>
        <br>
        <div class="row">
            <div class="col-md-6">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="pickup" class="col-md-2 col-sm-2 control-label">Pickup</label>
                        <div class="col-md-10 col-sm-10">
                            <input id="pickup" class="form-control" type="textbox">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="dropoff" class="col-md-2 col-sm-2 control-label">Drop-off</label>
                        <div class="col-md-10 col-sm-10">
                            <input id="dropoff" class="form-control" type="textbox">
                        </div>
                    </div>
                  
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="reset" class="btn btn-default" onclick="codeAddress();">Reset</button>
                            <a type="button" class="btn btn-primary" onclick="codeAddress();">Encode</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="hidden" id="map" style="height: 320px;"></div>
            </div> 
        </div>
        <!--<br> -->
        <div class="row">
            <div class="col-md-12">

                <div class="row">
                    <!-- UBER -->
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <p class="head">
                                    <img src="img/uber_rides_api_icon_1x_28px.png" alt="">
                                    <span class="valign">UBER</span>
                                </p>
                            </div>
                            <div class="panel-body">
                                <table id="uber-table" class="table">
                                    <thead>
                                        <tr>
                                            <th>Ride Type</th>
                                            <th>Arriving in</th>
                                            <th>Price</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- stuff populated by javascript -->
                                    </tbody>
                                </table>
                            </div> <!-- end of panel body -->
                        </div>
                    </div>
                    <!-- LYFT -->
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <p class="head">
                                    <img class="lyft-img" src="img/logo_tiny_pink.png" alt="">
                                    <span class="valign"></span>
                                </p>
                            </div>
                            <div class="panel-body">
                                <table id = "lyft-table" class="table">
                                    <thead>
                                        <tr>
                                            <th>Ride Type</th>
                                            <th>Arriving in</th>
                                            <th>Price</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- stuff populated by javascript -->
                                    </tbody>
                                </table>
                            </div> <!-- end of panel body -->
                        </div>
                    </div>

                </div> <!-- end of row -->

            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/variables.js"></script>
    <script src="js/geocode.js"></script>
    <script src="js/taxi.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
  </body>
</html>
